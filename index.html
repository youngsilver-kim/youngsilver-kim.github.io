<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두리스트 + 캘린더</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="container">
    <!-- 상단: To-Do 리스트 섹션 -->
    <div class="todo-section">
      <header>
        <h1><i class="fas fa-tasks"></i> 투두리스트</h1>
      </header>

      <div class="controls">
        <form id="taskForm">
          <input type="text" id="taskInput" placeholder="할 일을 입력하세요..." required maxlength="100">
          <input type="date" id="dueInput">
          <select id="priorityInput">
            <option value="high">높음</option>
            <option value="medium" selected>보통</option>
            <option value="low">낮음</option>
          </select>
          <input type="text" id="categoryInput" placeholder="카테고리(예: 업무)">
          <button type="submit"><i class="fas fa-plus"></i></button>
        </form>

        <div class="filters">
          <input type="text" id="searchInput" placeholder="검색">
          <button data-filter="all" class="active">전체</button>
          <button data-filter="active">진행 중</button>
          <button data-filter="completed">완료</button>
          <button data-filter="dueToday">오늘 기한</button>
        </div>
      </div>

      <div class="lists">
        <div class="list" id="activeList">
          <h2>진행 중</h2>
        </div>
        <div class="list" id="completedList">
          <h2>완료</h2>
        </div>
      </div>

      <div class="stats">
        <span id="countActive">0</span> / <span id="countCompleted">0</span>
      </div>
    </div>

    <!-- 하단: 달력 섹션 -->
    <div class="calendar-section">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <span id="monthYear"></span>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
