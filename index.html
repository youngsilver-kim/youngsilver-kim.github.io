<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 투두리스트</h1>
            <p>할 일을 관리하고 완료해보세요!</p>
        </header>

        <div class="add-task-section">
            <form id="taskForm" class="task-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="할 일을 입력하세요..." 
                        required
                        maxlength="100"
                    >
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="tasks-container">
            <div class="task-section">
                <h2><i class="fas fa-clock"></i> 진행 중인 작업</h2>
                <div id="activeTasks" class="task-list"></div>
            </div>

            <div class="task-section">
                <h2><i class="fas fa-check-circle"></i> 완료된 작업</h2>
                <div id="completedTasks" class="task-list"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="activeCount">0</span>
                <span class="stat-label">진행 중인 작업</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">완료된 작업</span>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
